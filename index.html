<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/main.css">
   <title>Document</title>
</head>

<body>
   <main class="main">
      <section class="movies" id="movie">
         <div class="container">
            <h1 class="heading">Movies</h1>

            <div class="movie__box">
               <form class="form"> 
                  <input class="input" type="text" placeholder="Search">

                  <select class="select">
                     <option value="movie">Movie</option>
                     <option value="series">Series</option>
                     <option value="episode">Episode</option>
                  </select>

                  <button class="btn">Search</button>
               </form>
            </div>

            <ul class="list">
               <img class="list__animatiom" src="./img/Spin-1.4s-200px.svg" alt="animation" width="500" height="500">
            </ul>

            <div class="page">
               <button class="back__btn btn">Back</button>

               <button class="next__btn btn">Next</button>
            </div>
         </div>
      </section>
   </main>

   <template class="movie__template">
      <li class="movie__item">
         <img class="movie__img" src="" alt="template imga" width="200" height="200">

         <h3 class="movie__heading">Shazam</h3>

         <p class="movie__info"></p>
         <strong class="movie__date">2006</strong>

         <button class="movie__btn btn">Watch</button>
      </li>
   </template>
   <script src="./js/main.js"></script>
</body>

</html>
