<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/tiny-slider.css">
   <link rel="stylesheet" href="./css/main.css">
   <title>Document</title>
</head>

<body>
   <main class="main">
      <section class="movies" id="movie">
         <div class="container">
            <h1 class="heading">Movies</h1>


            <ul class="slider__list">
               <li class="slider__item">
                  <img class="slider__img"
                     src="https://img3.wallspic.com/previews/5/9/5/7/5/157595/157595-bmw_m8_gte-bmw_8_series-bmw_concept_m8_gran_coupe-sports_car-bmw_m8_gran_coupe-x750.jpg"
                     alt="Bmw car image m8" width="500" height="300">
               </li>

               <li class="slider__item">
                  <img class="slider__img" src="https://i.ytimg.com/vi/8ePEUTwBaBY/maxresdefault.jpg"
                     alt="Bmw car image i8" width="500" height="300">
               </li>

               <li class="slider__item">
                  <img class="slider__img"
                     src="https://cdna.artstation.com/p/assets/images/images/031/864/376/large/samir-djafarov-455445-337.jpg?1604834864"
                     alt="Bmw car image m5 f90 competition" width="500" height="300">
               </li>

               <li class="slider__item">
                  <img class="slider__img" src="https://wallpapercave.com/wp/wp8379204.jpg" alt="Bmw car image m4 g82"
                     width="500" height="300">
               </li>

               <li class="slider__item">
                  <img class="slider__img" src="https://bmwband.ru/uploads/M5/E60/BMW-M5-E60.jpg"
                     alt="Bmw car image m5 e60" width="500" height="300">
               </li>

               <li class="slider__item">
                  <img class="slider__img"
                     src="https://besthqwallpapers.com/Uploads/31-10-2017/26488/thumb2-bmw-m760li-2017-silver-m7-bmw-g12-luxury-sedan.jpg"
                     alt="Bmw car image m7" width="500" height="300">
               </li>

               <li class="slider__item">
                  <img class="slider__img" src="https://autoiwc.ru/images/bmw/bmw-m6.webp" alt="Bmw car image m6"
                     width="500" height="300">
               </li>
            </ul>

            <div class="movie__box">
               <form class="form">
                  <input class="input" type="text" placeholder="Search">

                  <select class="select">
                     <option value="movie">Movie</option>
                     <option value="series">Series</option>
                     <option value="episode">Episode</option>
                  </select>

                  <button class="btn">Search</button>
               </form>
            </div>

            <ul class="list">
               <img class="list__animatiom" src="./img/Spin-1.4s-200px.svg" alt="animation" width="500" height="500">
            </ul>

            <div class="page">
               <button class="back__btn btn">Back</button>

               <button class="next__btn btn">Next</button>
            </div>
         </div>
      </section>
   </main>

   <template class="movie__template">
      <li class="movie__item">
         <img class="movie__img" src="" alt="template imga" width="200" height="200">

         <h3 class="movie__heading">Shazam</h3>

         <p class="movie__info"></p>
         <strong class="movie__date">2006</strong>

         <button class="movie__btn btn">Watch</button>
      </li>
   </template>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
   <script src="./js/main.js"></script>
</body>

</html>
